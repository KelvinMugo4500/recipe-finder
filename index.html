<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="dropdown">
            <button class="dropbtn">Sort By</button>
            <div class="dropdown-content">
                <a href="#" id="sortByName">Name</a>
                <a href="#" id="sortByIngredients">Ingredients</a>
            </div>
        </div>
        <input type="text" id="searchInput" placeholder="Search Recipes">
        <button id="searchButton">Search</button>
        <div id="recipeList"></div>
        <h2>Add New Recipe</h2>
        <form id="addRecipeForm">
            <label for="recipeName">Name:</label>
            <input type="text" id="recipeName" name="name" required>
            <label for="recipeImage">Image URL:</label>
            <input type="text" id="recipeImage" name="image" required>
            <label for="recipeIngredients">Ingredients:</label>
            <input type="text" id="recipeIngredients" name="ingredients" required>
            <label for="recipeInstructions">Instructions:</label>
            <textarea id="recipeInstructions" name="instructions" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
        <h2>Subscribe for Updates</h2>
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button id="subscribeButton">Subscribe</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
